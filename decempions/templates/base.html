<!doctype html>
<title>{% block title %}{% endblock %} - DeCempions</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
<link rel="mask-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<nav>
  <h1>DeCempions</h1>
  <ul>
    {% if g.username %}
      <li><span><a href="{{ url_for('game.home') }}">{{ g.username }}</a></span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash" style="color: red">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
